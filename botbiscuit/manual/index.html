<!DOCTYPE html>
<html>
	<head>
		<style>
			@font-face {
				font-family: Atlata;
				src: url(../Alata-Regular.ttf)
			}

			html {
				min-height: 100%;
			}

			body {
				background-color: #eeeeee;
				min-height: 100%;
				font-family: Atlata, arial;
			}

			.wrapper {
				display: grid;
				min-height: 100%;
				min-width: 100%;
				grid-template-columns: repeat(3, 1fr);
				text-align: center;
			}

			.col-2 {
				grid-column: 2 / 3; 
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="col-2">
				<h1 style="color: #414141;">Manual in development...</h1>
				<p><a href="../">Go back</a></p>
			</div>
		</div>
	</body>
</html>
