<!DOCTYPE html>
<html>
    <head>
        <!-- META TAGS -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="NovoBot dashboard concept">
        <meta charset="UTF-8">

        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <!-- BOOTSTRAP -->
        <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!-- CUSTOM STUFF -->
        <link type="text/css" rel="stylesheet" href="style.css">
        <link type="image/png" rel="icon" href="favicon.png">
        <script src="script.js"></script>

        <title>NovoBot Dashboard</title>
    </head>
    <body style="min-height: 100%;" onload="loadModCommands()">
        <div class="d-none d-sm-block">
            <!-- DESKTOP -->
            <!-- BRANDING/INFO -->
            <div class="container" style="margin-top: 20px;">
                <div class="row">
                    <!-- LOGO -->
                    <div class="col-sm-4 d-sm-none d-md-block">
                        <img src="novobot-white.png" style="max-width: 200px;">
                    </div>
                    <!-- SMALL LOGO -->
                    <div class="col-sm-4 d-sm-block d-md-none">
                        <img src="novobot-white.png" style="max-width: 100px;">
                    </div>
                    <!-- SEPARATOR -->
                    <div class="col-sm-4" style="display: flex; justify-content: center; align-items: center;">
                        <!-- SERVER -->
                        <div class="d-sm-none d-md-block">
                            <img style="border-radius: 50%; max-height: 80px; display: block; margin: auto;" src="https://cdn.discordapp.com/icons/517770446121336902/f3c712d4c7296731f3ad40b4c78ef442.webp?size=128">
                        </div>
                        <div class="d-sm-block d-md-none">
                            <img style="border-radius: 50%; max-height: 40px; display: block; margin: auto;" src="https://cdn.discordapp.com/icons/517770446121336902/f3c712d4c7296731f3ad40b4c78ef442.webp?size=128">
                        </div>
                    </div>
                    <!-- PROFILE -->
                    <div class="col-sm-4">
                        <div class="d-sm-none d-md-block" style="height: 100%;">
                            <div class="container" style="height: 100%;">
                                <div class="row" style="height: 100%;">
                                    <!-- PROFILE -->
                                    <div class="col-sm-12" style="float: right;">
                                        <div style="height: 100%; max-width: fit-content; display: flex; justify-content: center; align-items: center; float: right;">
                                            <span>novotab51<small>#0051</small></span>
                                            <img src="https://cdn.discordapp.com/avatars/537316892038266900/a_52ba9a3a6f0e6c4901528897c5c5a0f8.gif?size=128" style="max-width: 50px; border-radius: 50px; margin-left: 10px;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-sm-block d-md-none" style="height: 100%;">
                            <div class="container" style="height: 100%;">
                                <div class="row" style="height: 100%;">
                                    <!-- PROFILE -->
                                    <div class="col-sm-12">
                                        <div style="height: 100%; max-width: fit-content; display: flex; justify-content: center; align-items: center;">
                                            <span style="font-size: small;">novotab51<small style="font-size: smaller;">#0051</small></span>
                                            <img src="https://cdn.discordapp.com/avatars/537316892038266900/a_52ba9a3a6f0e6c4901528897c5c5a0f8.gif?size=128" style="max-width: 40px; border-radius: 50px; margin-left: 10px;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- CONTENT -->
            <main style="margin-top: 20px;">
                <div class="container">
                    <div class="d-sm-none d-md-block">
                        <div class="row" style="margin-bottom: 20px;">
                            <!-- SIDEBAR -->
                            <div class="col-md-3">
                                <span style="font-weight: bold; font-size: larger;">Command Setup</span>
                                <br>
                                <span class="gradient" style="font-weight: bold; margin-top: 3px;"><a href="#" onclick="loadModCommands()">Moderation</a></span>
                                <span style="display: block;"><a href="#" onclick="loadInfoCommands()">Info</a></span>
                                <span style="display: block;"><a href="#" onclick="loadFunCommands()">Fun</a></span>
                                <span style="display: block;"><a href="#" onclick="loadCurrencyCommands()">Currency</a></span>
                                <span style="display: block;"><a href="#" onclick="loadMinigameCommands()">Minigames</a></span>
                                <span style="display: block;"><a href="#" onclick="loadMiscCommands()">Misc</a></span>

                                <br>
                                <span style="font-weight: bold; font-size: larger;">User Management</span>
                                <br>
                                <span style="display: block;"><a href="#">Warns</a></span>
                                <span style="display: block;"><a href="#">Kicks</a></span>
                                <span style="display: block;"><a href="#">Bans</a></span>
                                <span style="display: block;"><a href="#">Mutes</a></span>
                                <span style="display: block;"><a href="#">Overall Punishments</a></span>
                            </div>
                            <!-- COMMANDS -->
                            <div class="col-md-9">
                                <div style="grid-template-columns: repeat(2, 1fr); display: grid; grid-gap: 10px;" id="rwCommands">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
